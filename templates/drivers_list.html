{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Chauffeurs</h3>
  <a class="btn btn-primary" href="{{ url_for('driver_new') }}">+ Ajouter</a>
</div>
<table class="table table-striped table-sm align-middle shadow-sm">
  <thead>
    <tr>
      <th>Nom</th>
      <th style="width:120px"></th>
    </tr>
  </thead>
  <tbody>
    {% for d in drivers %}
    <tr>
      <td>{{ d.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('driver_edit', did=d.id) }}">Modifier</a>
        <form method="post" class="d-inline" action="{{ url_for('driver_delete', did=d.id) }}" onsubmit="return confirm('Supprimer ?');">
          <button class="btn btn-sm btn-outline-danger">Supprimer</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
