{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>VÃ©hicules</h3>
  <a class="btn btn-primary" href="{{ url_for('vehicle_new') }}">+ Ajouter</a>
</div>
<table class="table table-striped table-sm align-middle shadow-sm">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Plaque</th>
      <th style="width:160px"></th>
    </tr>
  </thead>
  <tbody>
    {% for v in vehicles %}
    <tr>
      <td>{{ v.name }}</td>
      <td>{{ v.plate or '' }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('vehicle_edit', vid=v.id) }}">Modifier</a>
        <form method="post" class="d-inline" action="{{ url_for('vehicle_delete', vid=v.id) }}" onsubmit="return confirm('Supprimer ?');">
          <button class="btn btn-sm btn-outline-danger">Supprimer</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
